<!DOCTYPE html>
<html ng-app="ListApp" ng-controller="ListCtrl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style-test.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../static/vendor/css/bootstrap.min.css">
  </head>
  <body>
    
         

    <div class="grad_cont"></div>
      <div class="content">
        <div class="col-sm-offset-1 col-sm-10 new_list_item">
  	     <form>
	         <div class="new_task">
              <input type="text" name="new_task" placeholder="New Task">
            </div>
	         <div class="add_butt">
	           <button type="submit">
	             <i class="glyphicon glyphicon-ok icon-white"></i>
	            </button>
	           <div class="list_task">
                <input type="text" name="list_spec" placeholder="List">
              </div>
	            <div class="sub_task">
                <input type="text" name="sub_task" placeholder="Subtasks">
              </div>
            </div>
	       </form>
      </div>
      <div class="col-sm-6 col-sm-offset-3">
	       <form class="search">
  	       <input type="search" placeholder="Search Groups">
  	     </form>
      </div>

  <div class="cards">
        <!-- Begin Masonry -->
    <div id="container">
          <!-- Begin New list  -->
        <div class="col-lg-3 col-md-4 col-sm-6 card">
  	     <div class="list preview add-new">
	         <form class="title-edit">
	           <input type="text" placeholder="New List...">
	         </form>
          </div>
        </div>
          <!-- End New list  -->

          <!-- Begin angular ng-repeat on list  -->
          <div ng-repeat="list in Lists" class="">
            <div class="col-lg-3 col-md-4 col-sm-6 card">
  	         <div class="list ">
                <form class="title-edit" >
      	          <input type="text" value="{{ list.title }}" >
      	        </form>
      	        <ul>
	                 <li class="list_item clearfix" ng-repeat="item in list.items">
            		    <form>
            		      <h3>{{ item }}</h3>
            		      <div class="add_butt_grey">
            		        <button type="submit"><i class="glyphicon glyphicon-ok"></i></button>
            		      </div>
            		      <div class="del_butt_grey">
                        <button type="submit">
                          <i class="glyphicon glyphicon-remove"></i>
                        </button>
                      </div>
            		    </form>
            	     </li>
	             </ul>
	           </div>
            </div>
          </div>
          <!-- End angular ng-repeat on list  -->
      </div>
        <!-- End Masonry -->

  </div>
</div>


    <script src="../static/vendor/js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="../static/vendor/js/masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="../static/vendor/js/angular.min.js" type="text/javascript"></script>
   
    <script src="/static/js/app.js" type="text/javascript"></script>
<script>
var container = document.querySelector('#container');
var msnry = new Masonry( container, {
  // options
  columnWidth: 0,
  itemSelector: '.card'
});</script>
  </body>
</html>
